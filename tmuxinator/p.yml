name: Personal
root: ~/
windows:
  - files:
      panes:
        - ranger
  - dotfiles:
      pre: cd ~/dotfiles
      panes:
        - nvim
  - blog:
      layout: main-horizontal
      panes:
        - nvim
        - sleep 5 && open http://localhost:4000 && clear
        - bundle exec jekyll serve -D
  - email:
      panes:
        - clear
  - transfer:
      panes:
        - clear
  - reddit:
      panes:
        - rtv
  - twitter:
      panes:
        - t timeline
