# vim:fileencoding=utf-8:foldmethod=marker
#
# OceanicNext Theme for Yazi
# Palette:
#   Background: #1B2B34, Foreground: #D8DEE9
#   Red: #EC5F67, Orange: #F99157, Yellow: #FAC863
#   Green: #99C794, Cyan: #62B3B2, Blue: #6699CC
#   Purple: #C594C5, Brown: #AB7967, Grey: #65737E

# : Manager {{{

[mgr]
cwd = { fg = "#6699CC" }

# Hovered
hovered         = { fg = "#1B2B34", bg = "#6699CC", bold = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#FAC863", bold = true, italic = true }
find_position = { fg = "#C594C5", bg = "reset", italic = true }

# Marker
marker_selected = { fg = "#99C794", bg = "#99C794" }
marker_copied   = { fg = "#FAC863", bg = "#FAC863" }
marker_cut      = { fg = "#EC5F67", bg = "#EC5F67" }

# Tab
tab_active   = { fg = "#1B2B34", bg = "#6699CC", bold = true }
tab_inactive = { fg = "#D8DEE9", bg = "#343D46" }
tab_width    = 1

# Count (file/folder counts in tabs)
count_selected = { fg = "#1B2B34", bg = "#99C794", bold = true }
count_copied   = { fg = "#1B2B34", bg = "#FAC863", bold = true }
count_cut      = { fg = "#1B2B34", bg = "#EC5F67", bold = true }

# Border
border_symbol = "│"
border_style  = { fg = "#65737E" }

# Offset
folder_offset  = [ 1, 0, 1, 0 ]
preview_offset = [ 1, 1, 1, 1 ]

# Highlighting (use a dark theme for code preview)
syntect_theme = "base16-ocean.dark"

# : }}}


# : Status {{{

[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#343D46", bg = "#343D46" }

# Mode
mode_normal = { fg = "#1B2B34", bg = "#6699CC", bold = true }
mode_select = { fg = "#1B2B34", bg = "#99C794", bold = true }
mode_unset  = { fg = "#1B2B34", bg = "#C594C5", bold = true }

# Progress
progress_label  = { fg = "#D8DEE9", bold = true }
progress_normal = { fg = "#6699CC", bg = "#1B2B34" }
progress_error  = { fg = "#EC5F67", bg = "#1B2B34" }

# Permissions
permissions_t = { fg = "#99C794" }
permissions_r = { fg = "#FAC863" }
permissions_w = { fg = "#EC5F67" }
permissions_x = { fg = "#62B3B2" }
permissions_s = { fg = "#65737E" }

# : }}}


# : Select {{{

[select]
border   = { fg = "#6699CC" }
active   = { fg = "#C594C5", bold = true }
inactive = { fg = "#65737E" }

# : }}}


# : Input {{{

[input]
border   = { fg = "#6699CC" }
title    = { fg = "#D8DEE9" }
value    = { fg = "#D8DEE9" }
selected = { fg = "#1B2B34", bg = "#6699CC" }

# : }}}


# : Completion {{{

[completion]
border   = { fg = "#6699CC" }
active   = { fg = "#D8DEE9", bg = "#343D46" }
inactive = { fg = "#65737E" }

# Icons
icon_file    = ""
icon_folder  = ""
icon_command = ""

# : }}}


# : Tasks {{{

[tasks]
border  = { fg = "#6699CC" }
title   = { fg = "#D8DEE9" }
hovered = { fg = "#6699CC", underline = true }

# : }}}


# : Which {{{

[which]
mask            = { bg = "#1B2B34" }
cand            = { fg = "#62B3B2" }
rest            = { fg = "#65737E" }
desc            = { fg = "#C594C5" }
separator       = "  "
separator_style = { fg = "#65737E" }

# : }}}


# : Help {{{

[help]
on      = { fg = "#C594C5" }
run     = { fg = "#62B3B2" }
desc    = { fg = "#65737E" }
hovered = { fg = "#D8DEE9", bg = "#343D46", bold = true }
footer  = { fg = "#1B2B34", bg = "#D8DEE9" }

# : }}}


# : File-specific styles {{{

[filetype]

rules = [
	# Directories
	{ name = "*/", fg = "#6699CC", bold = true },

	# Symlinks
	{ is = "link", fg = "#62B3B2", italic = true },

	# Executables
	{ is = "exec", fg = "#99C794" },

	# Hidden files
	{ is = "hidden", fg = "#65737E" },

	# Images
	{ mime = "image/*", fg = "#62B3B2" },

	# Videos & Audio
	{ mime = "video/*", fg = "#FAC863" },
	{ mime = "audio/*", fg = "#F99157" },

	# Documents
	{ mime = "application/pdf",    fg = "#EC5F67" },
	{ mime = "application/epub*",  fg = "#EC5F67" },
	{ mime = "text/markdown",      fg = "#D8DEE9" },

	# Archives
	{ mime = "application/zip",             fg = "#C594C5" },
	{ mime = "application/gzip",            fg = "#C594C5" },
	{ mime = "application/x-tar",           fg = "#C594C5" },
	{ mime = "application/x-bzip*",         fg = "#C594C5" },
	{ mime = "application/x-7z-compressed", fg = "#C594C5" },
	{ mime = "application/x-rar",           fg = "#C594C5" },
	{ mime = "application/x-xz",            fg = "#C594C5" },
	{ mime = "application/zstd",            fg = "#C594C5" },

	# Config files
	{ name = "*.toml", fg = "#AB7967" },
	{ name = "*.yaml", fg = "#AB7967" },
	{ name = "*.yml",  fg = "#AB7967" },
	{ name = "*.json", fg = "#AB7967" },
	{ name = "*.conf", fg = "#AB7967" },
	{ name = "*.ini",  fg = "#AB7967" },

	# Scripts
	{ name = "*.sh",   fg = "#99C794" },
	{ name = "*.bash", fg = "#99C794" },
	{ name = "*.zsh",  fg = "#99C794" },
	{ name = "*.fish", fg = "#99C794" },

	# Default text
	{ mime = "text/*", fg = "#D8DEE9" },
]

