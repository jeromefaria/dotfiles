[mgr]
layout         = [ 1, 4, 3 ]
sort_by        = "natural"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
sort_translit  = true
linemode       = "size"
show_hidden    = false
show_symlink   = true
scrolloff      = 5
mouse_events   = [ "click", "scroll" ]
title_format   = "Yazi: {cwd}"

[preview]
tab_size         = 2
max_width        = 1000
max_height       = 1500
cache_dir        = ""
image_delay      = 30
image_filter     = "lanczos3"
image_quality    = 75
sixel_fraction   = 15
ueberzug_scale   = 1
ueberzug_offset  = [ 0, 0, 0, 0 ]

[input]
cursor_blink = true

[confirm]
trash_title  = "Move {n} selected file{s} to trash?"
delete_title = "Permanently delete {n} selected file{s}?"
overwrite_title = "Overwrite file: {url}?"

[opener]
edit = [
	{ run = '$EDITOR "$@"', block = true, desc = "Edit", for = "unix" },
	{ run = 'code "%*"',    orphan = true, desc = "Code", for = "windows" },
]
open = [
	{ run = 'xdg-open "$@"',             desc = "Open", for = "linux" },
	{ run = 'open "$@"',                 desc = "Open", for = "macos" },
	{ run = 'start "%1"', orphan = true, desc = "Open", for = "windows" },
]
reveal = [
	{ run = 'open -R "$1"',                       desc = "Reveal in Finder", for = "macos" },
	{ run = 'explorer /select,%1', orphan = true, desc = "Reveal", for = "windows" },
]
extract = [
	{ run = 'unar "$1"', desc = "Extract here", for = "unix" },
	{ run = 'unar "%1"', desc = "Extract here", for = "windows" },
]
play = [
	{ run = 'mpv --force-window "$@"', orphan = true, desc = "Play", for = "unix" },
	{ run = 'mpv "%1"', orphan = true, desc = "Play", for = "windows" },
]
exif = [
	{ run = '''exiftool "$1"; echo "\nPress enter to exit"; read''', block = true, desc = "EXIF info", for = "unix" },
]
mediainfo = [
	{ run = '''mediainfo "$1"; echo "\nPress enter to exit"; read''', block = true, desc = "Media info", for = "unix" },
]
pager = [
	{ run = '$PAGER "$@"', block = true, desc = "View in pager", for = "unix" },
]

[open]
rules = [
	# Directories
	{ name = "*/", use = [ "edit", "open", "reveal" ] },

	# Text files
	{ mime = "text/*",        use = [ "edit", "pager", "reveal" ] },
	{ mime = "inode/x-empty", use = [ "edit", "reveal" ] },

	# Code/config files (edit first)
	{ mime = "application/json",       use = [ "edit", "pager", "reveal" ] },
	{ mime = "application/toml",       use = [ "edit", "reveal" ] },
	{ mime = "application/x-yaml",     use = [ "edit", "reveal" ] },
	{ mime = "*/javascript",           use = [ "edit", "reveal" ] },
	{ mime = "*/typescript",           use = [ "edit", "reveal" ] },
	{ mime = "application/x-sh",       use = [ "edit", "reveal" ] },
	{ mime = "application/x-shellscript", use = [ "edit", "reveal" ] },

	# Images
	{ mime = "image/*", use = [ "open", "exif", "reveal" ] },

	# Media
	{ mime = "video/*", use = [ "play", "mediainfo", "reveal" ] },
	{ mime = "audio/*", use = [ "play", "mediainfo", "reveal" ] },

	# Documents
	{ mime = "application/pdf",  use = [ "open", "reveal" ] },
	{ mime = "application/epub*", use = [ "open", "reveal" ] },
	{ mime = "application/vnd.openxmlformats*", use = [ "open", "reveal" ] },
	{ mime = "application/vnd.ms-*", use = [ "open", "reveal" ] },

	# Archives
	{ mime = "application/zip",             use = [ "extract", "reveal" ] },
	{ mime = "application/gzip",            use = [ "extract", "reveal" ] },
	{ mime = "application/x-tar",           use = [ "extract", "reveal" ] },
	{ mime = "application/x-bzip",          use = [ "extract", "reveal" ] },
	{ mime = "application/x-bzip2",         use = [ "extract", "reveal" ] },
	{ mime = "application/x-7z-compressed", use = [ "extract", "reveal" ] },
	{ mime = "application/x-rar",           use = [ "extract", "reveal" ] },
	{ mime = "application/x-xz",            use = [ "extract", "reveal" ] },
	{ mime = "application/zstd",            use = [ "extract", "reveal" ] },

	# Executables
	{ mime = "application/x-executable", use = [ "open", "reveal" ] },
	{ mime = "application/x-mach-binary", use = [ "open", "reveal" ] },

	# Fallback
	{ mime = "*", use = [ "open", "reveal" ] },
]

[tasks]
micro_workers    = 10
macro_workers    = 25
bizarre_retry    = 5
suppress_preload = false

[plugins]
preload = []

[log]
enabled = false
